{% extends "base.html" %}

{% block title %}
    Rate List
{% endblock title %}

{% block content %}

    <table>
  <tr>
    <th style="background-color: yellow">ID</th>
    <th style="background-color: yellow">TYPE</th>
    <th style="background-color: yellow">BUY</th>
    <th style="background-color: yellow">SELL</th>
    <th style="background-color: yellow">SOURCE</th>
    <th style="background-color: yellow">DATE</th>
  </tr>
       {% for rate in rates %}
  <tr>
    <td>{{rate.id}}</td>
    <td>{{rate.rate_type}}</td>
    <td>{{rate.buy}}</td>
    <td>{{rate.sell}}</td>
    <td>{{rate.source}}</td>
    <td>{{rate.created}}</td>
  </tr>
        {% endfor %}
</table>

{% endblock content %}
