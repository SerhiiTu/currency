{% extends "base.html" %}

{% block title %}
    Rate List
{% endblock title %}

{% block content %}

    <table>
  <tr>
    <th style="background-color: yellow">ID</th>
    <th style="background-color: yellow">TYPE</th>
    <th style="background-color: yellow">BUY</th>
    <th style="background-color: yellow">SELL</th>
    <th style="background-color: yellow">SOURCE</th>
  </tr>
       {% for rate in rates %}
  <tr>
    <td>{{rate.id}}</td>
    <td>{{rate.rate_type}}</td>
    <td>{{rate.buy}}</td>
    <td>{{rate.sell}}</td>
    <td>{{rate.source}}</td>
    <td><a href="/rate/update/{{rate.id}}/">Update</a></td>
    <td><a href="/rate/delete/{{rate.id}}/">Delete</a></td>
    <td><a href="/rate/retrieve/{{rate.id}}/">Details</a></td>

  </tr>
        {% endfor %}
</table>

{% endblock content %}
