{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Profile
{% endblock title %}

{% block content %}

<h1>Your Profile</h1>

{% if user.avatar %}
    <img style="height: 100px; width: 100px" src="{{ user.avatar.url }}">
{% else %}
    <img style="height: 100px; width: 100px" src="{% static 'anonymous-user.png' %}">
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Update</button>
    <h1></h1>
</form>


{% endblock content %}
